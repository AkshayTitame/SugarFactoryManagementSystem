<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #0072ff;
      padding: 5px;
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #0072ff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056cc;
    }
    .btn-danger {
      background-color: #f44336;
      border: none;
    }
    .btn-danger:hover {
      background-color: #d32f2f;
    }
    .input-group-text {
      background: #fff;
      border-right: 0;
    }
    .form-control {
      border-left: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 text-center">
        <!-- Logo -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Avatar" class="logo mx-auto">

        <h3 class="mb-4 fw-bold">Admin Login</h3>

        <!-- Form -->
        <form action="AdminLogin" method="post">
          <!-- Username -->
          <div class="mb-3">
            <label for="uname" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username" required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="psw" placeholder="Enter password" required>
              <span class="input-group-text"><i class="fas fa-eye" id="togglePassword"></i></span>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">Home</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Toggle password visibility
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePassword.classList.toggle('fa-eye-slash');
  });
</script>

</body>
</html>
