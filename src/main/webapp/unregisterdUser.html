<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Unregistered User</title>

<!-- Bootstrap Icons (optional for nice icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

.error-card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
    max-width: 450px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
}

.error-card i {
    font-size: 60px;
    color: #e53935;
    margin-bottom: 20px;
}

.error-card h1 {
    font-size: 22px;
    color: #333;
    margin-bottom: 15px;
}

.error-card p {
    font-size: 16px;
    color: #666;
    margin-bottom: 25px;
}

.btn-home {
    display: inline-block;
    padding: 12px 20px;
    background: #4CAF50;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.btn-home:hover {
    background: #43a047;
    transform: translateY(-2px);
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
    .error-card {
        padding: 30px 20px;
    }
    .error-card h1 {
        font-size: 18px;
    }
    .btn-home {
        font-size: 14px;
        padding: 10px 16px;
    }
}
</style>
</head>
<body>

<div class="error-card">
    <i class="bi bi-x-circle-fill"></i>
    <h1>Invalid User Number or Password</h1>
    <p>The credentials you entered are incorrect, or your account is not registered.</p>
    <a href="farmerLoginPage.html" class="btn-home"><i class="bi bi-house-door-fill"></i> Go to Login</a>
</div>

</body>
</html>
